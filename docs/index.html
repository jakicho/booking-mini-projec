<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>COLA Day Booking Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-heading"><h1><center>COLA DAY BOOKING PAGE</center></h1></div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-info">
                    <div class="panel-heading"><h4><center>Coca Rooms</center></h4></div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <tbody id="roomsBodyCoca"></tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <center><button id="btn_coca_book" type="submit" class="btn btn-primary btn_booking">Book Room</button></center>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
              <div class="panel panel-info">
                  <div class="panel-heading"><h4><center>Pepsi Rooms</center></h4></div>
                  <div class="panel-body">
                      <table class="table table-hover">
                          <tbody id="roomsBodyPepsi">
                          </tbody>
                      </table>
                  </div>
                  <div class="panel-footer">
                      <center><button id="btn_pepsi_book" type="submit" class="btn btn-primary btn_booking">Book Room</button></center>
                  </div>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <div class="panel panel-info">
                    <div class="panel-heading"><h4><center>MAIN INFORMATION</center></h4></div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <tbody>
                                <tr><td id="account">account</td></tr>
                                <tr><td id="accountBalance">account balance</td></tr>
                                <tr><td id="allReservationLength">allReservationLength</td></tr>
                                <tr><td id="userReservationLength">userReservationLength</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="panel panel-info">
                    <div class="panel-heading"><h4><center>Your Reservation</center></h4></div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <tbody id="roomsSelectedBody">
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <center><button type="submit" class="btn btn-primary btn_cancel">Cancel Room</button></center>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="warning" tabindex="-1" role="dialog" aria-labelledby="warningModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <center><b>Manager cannot book a room. Please select another account.</b></center>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
